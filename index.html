<!DOCTYPE html>
<html>
<body>

<h2>JavaScript switch</h2>

<p id="demo"></p>

<script>
let x = 1;
let savings = 2000;
let bills = 50000;
let fun = 200;
switch (x){
        case 1:
            savings = savings - (savings * 0.3);
            bills = bills - (bills * 0.3);
            fun = fun - (fun * 0.4);
            break;
        case 2:
            savings = savings - (savings * 0.4);
            bills = bills - (bills * 0.4);
            fun = fun - (fun * 0.2);
            break;
        case 3:
            savings = savings - (savings * 0.3);
            bills = bills - (bills * 0.5);
            fun = fun - (fun * 0.2);
            break;
        default:
            text: "Case Input Required";
    }
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
